<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbar</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <load
      src="./partials/header.html"
      icon-path="./img/sprite.svg#logo"
      highlight-curr="active"
    />

    <main>
      <div class="container">
        <load src="./partials/back-link.html" />
        <h1 class="main-title main-title-gradient">Snackbar</h1>
        <form class="form">
          <label class="label-delay">
            Delay (ms)
            <input class="input-delay" type="number" name="delay" required />
          </label>

          <fieldset class="fieldset-area">
            <legend>State</legend>
            <label class="label-state">
              <input type="radio" name="state" value="fulfilled" required />
              Fulfilled
            </label>
            <label class="label-state">
              <input type="radio" name="state" value="rejected" required />
              Rejected
            </label>
          </fieldset>

          <button class="btn-submit" type="submit">Create notification</button>
        </form>
      </div>
    </main>
    <script type="module" src="./js/2-snackbar.js"></script>
  </body>
</html>
